<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting to Laperla Homepage</title>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script>
        // Get language from URL params, cookie, or default
        const urlParams = new URLSearchParams(window.location.search);
        const urlLang = urlParams.get('lang');
        const savedLanguage = Cookies.get('selectedLanguage');
        const lang = urlLang || savedLanguage || 'en';
        
        // Construct the redirect URL with language parameter
        let redirectUrl = 'index.html?lang=' + lang;
        
        // Redirect to index.html with language parameter
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="index.html">click here</a>.</p>
</body>
</html>
